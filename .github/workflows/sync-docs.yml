name: Sync docs README to repo README

on:
    push:
        paths:
        -   docs/**

jobs:
    sync-readme:
        runs-on: ubuntu-latest
        steps:
        -   name: Checkout
            uses: actions/checkout@v4
            with:
                fetch-depth: 0

        -   name: Ensure git config
            run: |
                git config user.name "github-actions[bot]"
                git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        -   name: Copy docs README to root
            id: copy
            run: |
                if [ -f docs/README.md ]; then
                  cp docs/README.md README.md
                else
                  echo "No docs/README.md found, skipping"
                  exit 0
                fi

        -   name: Check for changes
            id: changes
            run: |
                git add README.md || true
                if git diff --cached --quiet; then
                  echo "no-changes=true" >> $GITHUB_OUTPUT
                else
                  echo "no-changes=false" >> $GITHUB_OUTPUT
                fi

        -   name: Commit and push
            if: steps.changes.outputs.no-changes == 'false'
            run: |
                git commit -m "chore(docs): sync docs/README.md -> README.md [skip ci]" || echo "no commit"
                git push origin HEAD:main || echo "push failed"
